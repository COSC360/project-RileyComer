<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Home</title>
   <link rel="stylesheet" href="css/main.css" />
   <link rel="stylesheet" href="css/header.css" />
   <link rel="stylesheet" href="css/nav.css" />
   <link rel="stylesheet" href="css/create-post.css" />
   <link rel="stylesheet" href="css/req-field.css" />
   <script src="javascript/nav.js"></script>
   <script src="javascript/home.js"></script>
   <script type="text/javascript" src="javascript/req-field.js"></script>
</head>
<body>
    <header>
        <span id="nav-button-opened" onclick="closeNav()">
            <div></div>
            <div></div>
            <div></div>
        </span>
        <span id="nav-button-closed" onclick="openNav()">
            <div></div>
            <div></div>
            <div></div>
        </span>
        <span id="banner"><a href="home.html"><h2>Readit</h2></a></span>
        <span id="search-bar-container"><input type="text" placeholder="Search"></span>
        <span id="username"><a href="account.html">Steve</a></span>
    </header>
    <main>
        <div id="nav-container">
            <nav>
                <a href="create-post.html"><div class="create-post">   Create Post   </div></a>
                <a href="home.html"><h2>Home</h2></a>
                <a href="account.html"><h2>Account</h2></a>
            </nav>
        </div>
        <div id="content">
            <div id="create-post-header">
                <div id="title"> Create Post</div>
                <div id="filter-container">
                    <div id="text-on">Text</div>
                    <div id="text-off" onclick="selectText()">Text</div>
                    <div id="image-on">Image</div>
                    <div id="image-off" onclick="selectImage()">Image</div>
                </div>
            </div>
            <form method="get" action="home.html" id="mainForm">
                <div id="create-post">
                    <input placeholder="Title" type="title" id="not-content" class="required">
                    <textarea placeholder="Write here" type="content" form="mainForm" class="required"></textarea>
                    <input placeholder="Tags" type="tag" id="not-content">
                </div>
            </form>
            <button type="submit" form="mainForm">Post</button>    
        </div>
    </main>
</body>
</html>
