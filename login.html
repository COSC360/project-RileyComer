<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/req-field.css" />
        <script type="text/javascript" src="javascript/req-field.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Login</h1>
                <form method="get" action="home.html" id="mainForm">
                    <label>Email:</label>
                    <input type="email" class="required">
                    <label>Password:</label>
                    <input type="password" class="required">
                    <a href="forgot.html">Forgot Password?</a>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account?</p>
                <a href="signup.html">Sign Up</a>
            </div>
        </main>
    </body>
</html>
