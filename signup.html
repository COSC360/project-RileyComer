<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/req-field.css" />
        <script type="text/javascript" src="javascript/req-field.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Sign Up</h1>
                <form method="get" id= "mainForm" action="home.html">
                    <label>Email:</label>
                    <input type="email" class="required">
                    <label>Username:</label>
                    <input type="text" class="required">
                    <label>Password:</label>
                    <input type="password" class="required">
                    <label>Confirm Password:</label>
                    <input type="password" class="required">
                    <button type="submit">Sign up</button>
                </form>
                <p>Already have an account?</p>
                <a href="login.html">Login</a>
            </div>
        </main>
    </body>
</html>
